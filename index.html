<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Tracker</title>
    <!-- jQuery and jQuery UI -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather Tracker</h1>
        </header>

        <div class="search-section">
            <div class="input-group">
                <input type="text" id="cityInput" placeholder="Enter city name">
                <button id="searchBtn">Search</button>
                <button id="locationBtn" title="Use current location">
                    <i class="fas fa-location-dot"></i>
                </button>
            </div>
            <div id="errorMessage" class="error-message"></div>
        </div>

        <div id="loadingSpinner" class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
        </div>

        <div id="weatherContent" class="weather-content">
            <div id="currentWeather" class="current-weather">
                <!-- Current weather data will be inserted here -->
            </div>

            <div id="forecast" class="forecast">
                <h2>5-Day Forecast</h2>
                <div id="forecastContainer" class="forecast-container">
                    <!-- Forecast data will be inserted here -->
                </div>
            </div>
        </div>

        <div class="favorites-section">
            <h2>Favorite Cities</h2>
            <div id="favoritesList" class="favorites-list">
                <!-- Favorite cities will be listed here -->
            </div>
        </div>

        <button id="settingsBtn" class="settings-btn">
            <i class="fas fa-cog"></i> Settings
        </button>

        <div id="settingsDialog" title="Customize Appearance">
            <div class="settings-content">
                <div class="setting-item">
                    <label for="bgColor">Background Color:</label>
                    <input type="color" id="bgColor">
                </div>
                <div class="setting-item">
                    <label for="textColor">Text Color:</label>
                    <input type="color" id="textColor">
                </div>
                <div class="setting-item">
                    <label for="fontSize">Font Size:</label>
                    <div id="fontSizeSlider"></div>
                </div>
                <div class="setting-item">
                    <label for="accentColor">Accent Color:</label>
                    <input type="color" id="accentColor">
                </div>
                <div class="setting-item">
                    <label for="cardBgColor">Card Background:</label>
                    <input type="color" id="cardBgColor">
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
